<!-- 1.Tables in HTML -->
<!-- 
row 
column
table heading ->th tag is used for table head 
table data -> <td> tag is used for table data
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border>
        <tr>
            <th>Sr.No</th>
            <th>Lecture-1</th>
            <th>Lecture-2</th>
            <th>Lecture-3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td>2</td>
            <td>HTML</td>
            <td>C++</td>
            <td>java</td>
        </tr>
        <tr>
            <td>3</td>
            <td>javascript</td>
            <td>React</td>
            <td>Nodejs</td>
        </tr>
    </table>
