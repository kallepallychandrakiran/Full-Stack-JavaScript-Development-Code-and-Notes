<!-- 4. Formatting -->
<!-- HTML Formatting is a process of formatting text for better look and feel. HTML provides us ability to format text without using CSS. There are many formatting tags in HTML. These tags are used to make text bold, italicized, or underlined.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromatting</title>
</head>
<body>
    
    <!-- 1.Bold -->
    <p>this is <b>nice</b> paragraph</p>
    <!-- 2. Strong tag -->
    <p>this is <strong>nice</strong>paragraph</p>

    <!-- 3.Emphasis tag-->
    <p>this is <em>nice</em> paragraph</p>
    
    <!-- 3.subscript tag -->
    <p>H<sub>2</sub>O</p>

    <!-- 4.superscript tag -->
    <p>a<sup>2</sup>+b<sup>2</sup></p>

    <!-- 5.small tag -->
    <p>this is <small>nice</small> paragraph</p>

    <!-- 6.ins tag -->
    <!-- it represents a range of text that has been added to a document -->
    
    <p>this is <ins>nice</ins> paragraph. <del>this is deleted one</del></p>

    <!-- 7. del tag -->
    <!-- to represent a range of text that has been deleted from the document. -->
    <p>this is <ins>nice</ins> paragraph. <del>this is deleted one</del></p>

    <!-- -> html is not for looks. html is arrange content so browser can read it.-->
    <!-- 8. Citation tag -->
    <!-- example-1 -->
    <!-- <figcaption>First sentence in <cite>Nineteen Eighty-Four</a></cite> by George Orwell (Part 1, Chapter 1).</figcaption> -->

     <!-- example-2 -->
    <p><cite>Jonathon</cite>:Humans are amaizing</p>
     <!-- output: Jonathon:Humans are amaizing -->

    <!-- 9. blockquote tag -->
    <!-- The <blockquote> HTML element indicates that the enclosed text is an extended quotation. Usually, this is rendered visually by indentation -->
    <!-- eg: -->
    <blockquote cite="ashish"> time is precious</blockquote>

    <!-- 10.  quotation tag -->
    <q>time cannot be changed</q><br>
    <!-- output: "time cannot be changed" -->

    <!-- 11.bdo tag- he Bidirectional Text Override element  -->
    <!-- The <bdo> HTML element overrides the current directionality of text, so that the text within is rendered in a different direction. -->
    <bdo dir="ltr">Human</bdo>
    <!-- output: Human -->
    <bdo dir="rtl">Human</bdo>
    <!-- output: Human -->
    



    


</body>
</html>
